<!DOCTYPE html>
<html>
<body style="font-family:sans-serif; padding:20px; background:#f4f4f4;">
    <h1>CEO ADMIN - MANAGE ORDERS</h1>
    <div id="list"></div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        const db = firebase.database();
        db.ref('orders').on('value', s => {
            const list = document.getElementById('list'); list.innerHTML = "";
            const data = s.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div style="background:#fff; border:2px solid #000; padding:20px; margin-bottom:15px; border-radius:10px;">
                    <b>ID: ${id}</b> | Brand: ${data[id].name} (Plot: ${data[id].plotID})<br><br>
                    <input type="text" id="img_${id}" placeholder="Logo URL" style="width:80%; padding:10px;"><br>
                    <textarea id="msg_${id}" placeholder="Message for Customer" style="width:80%; margin-top:5px; padding:10px;"></textarea><br><br>
                    <button onclick="approve('${id}', '${data[id].name}', ${data[id].plotID})" style="background:green; color:white; padding:10px 20px; border:none; cursor:pointer;">APPROVE</button>
                    <button onclick="reject('${id}')" style="background:red; color:white; padding:10px 20px; border:none; cursor:pointer; margin-left:10px;">REJECT</button>
                </div>`;
            });
        });

        function approve(id, name, pID) {
            const img = document.getElementById('img_'+id).value;
            const msg = document.getElementById('msg_'+id).value || "Welcome to the wall!";
            const x = ((pID-1)%100)*40, y = Math.floor((pID-1)/100)*25;
            db.ref('pixels/'+id).set({name, imageUrl:img, x, y, plotID:pID}).then(() => {
                db.ref('notifications/'+id).set({status: "Approved", message: msg});
                db.ref('orders/'+id).remove();
            });
        }
        function reject(id) {
            const msg = document.getElementById('msg_'+id).value || "Declined.";
            db.ref('notifications/'+id).set({status: "Rejected", message: msg}).then(() => db.ref('orders/'+id).remove());
        }
    </script>
</body>
</html>
